<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="index.css">
</head>
<body>
    <h1 style=font-size:40px>Love Yourself, Not Bumble</h1>
    <div>
        <button onclick="playAudio()" type="button">Play</button>
        <button onclick="pauseAudio()" type="button">Pause</button>
    </div>
    <audio id="idAudio">
        <source src="loveYourself.mp3" type="audio/mpeg">
        Your browser does not support the audio element
    </audio>
    <script>
        var GFG = document.getElementById("idAudio");

        function playAudio() {
            GFG.play();
        }
        function pauseAudio() {
            GFG.pause();
        }
    </script>
    <img src = "bees.GIF">
</body>
</html>
